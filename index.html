<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
          <a href="https://github.com/medsagou?tab=repositories" class="main-img">
            <img src="./images/image-equilibrium.jpg" alt="" class="nft-img-pre">
          </a>
          <div class="preview-icon">
            <img src="./images/icon-view.svg" alt="" class="preview-icon-child" >
          </div>
        </div>
        <div class="description">
          <h1 class="name-of-nft"><a href="https://github.com/medsagou?tab=repositories" >Equilibrium #3429</a></h1>
          <p class="nft-description" id="text">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="price-time-left">
          <div class="icon-ethereum-price">
            <img src="./images/icon-ethereum.svg" alt="" class="icon-ethereum">
            <p class="price" id="price">0.041 ETH</p>
          </div>

          <div class="time-left">
            <div class="icon-clock">
              <img src="./images/icon-clock.svg" alt="">
            </div>
            <div class="time">
              <p class="time-text">3 days left</p></div>
          </div>
        </div> <!-- price and time  left -->

        <div class="creator">
          <div class="image-avatar">
            <img src="./images/image-avatar.png" alt="" class="avatar">
          </div>

          <div class="name">
            <p class="creation-of">
              Creation of <span class="full-name"><a href="https://github.com/medsagou?tab=repositories">Jules Wyvern</a></span>
            </p>
          </div>
        </div>
    </div> <!-- container -->
</body>
</html>
